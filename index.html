<html>
  <head>
    <style>
      body {
        background: #f2c335;
        display: flex;
        color: white;
        height: 100%;
        width: 100%;
        margin: 0;
      }

      .main {
        height: 10rem;
        margin: auto;
        display: flex;
        flex-direction: column;
      }

      svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        fill: none;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
      }

      svg path {
        transition: all 0.4s ease;
        /* stroke-dashoffset: 0; */
        /* animation: pass-by 3000ms cubic-bezier(0.785, 0.135, 0.15, 0.86)
          infinite both;
        stroke-dasharray: 7090;
        --stroke-dashoffset: 7090;
        --stroke-dashoffset-negative: -7090; */
      }
    </style>
    <script src="anime.min.js"></script>
  </head>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      const { width, height } = document.body.getBoundingClientRect();
      // Object.assign(canvas.style, { width: " 100%", height: "100%" });
      canvas.setAttribute("width", width);
      canvas.setAttribute("height", height);
      document.body.appendChild(canvas);

      // canvas.onclick = function waat(e) {

      // }

      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        // function draw(frame) {
        //   const x = 110 + frame;

        //   console.log(x);

        //   ctx.beginPath();
        //   ctx.moveTo(x, 75);
        //   ctx.lineTo(x + 1, 75);
        //   ctx.stroke();
        // }

        (function animate(
          start = Date.now(),
          previousDate = Date.now(),
          x = 110,
          line = 200
        ) {
          const now = Date.now();
          const ms = 300;

          ctx.beginPath();
          ctx.moveTo(x, 75);
          ctx.lineTo((x += (line / ms) * (now - previousDate)), 80);
          ctx.stroke();
          // console.log("aaa", (x += (line / ms) * (now - previousDate))); viktig

          if (now - start < ms) {
            window.requestAnimationFrame(() => animate(start, now, x));
          }
        })();
      }
      // const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

    </script>
  </body>
</html>
